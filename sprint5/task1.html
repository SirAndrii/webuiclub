<script>
    class Student {
        constructor(fullName, direction){
            this.fullName = fullName;
            this._direction = direction;//test without "_"
        }
        showFullName(){
            let seperatedName= this.fullName.split(" ");
            return {name: seperatedName[0], surname: seperatedName[1]};
        }
        nameIncludes(data){
            return Object.values(this.showFullName()).includes(data);
        }
        static studentBuilder(){
            return new Student('Ihor Kohut','qc');
        }
        get direction(){
            return this._direction;
        }
        set direction(value){
            this._direction = value;
        }
    }

    const stud1 = new Student( 'Ivan Petrenko','web');
    const stud2 = new Student( 'Sergiy Koval','python');
    const stud3 = Student.studentBuilder();

    console.log(stud1.nameIncludes('Ivan'));   // true
    console.log(stud1.nameIncludes('Denysenko')); // false

    let testData = `
        new Student( 'Ivan Petrenko','web') => ${JSON.stringify(stud1)}
        new Student( 'Sergiy Koval','python') => ${JSON.stringify(stud2)}
        Student.studentBuilder() => ${JSON.stringify(stud3)}
        stud1.nameIncludes('Ivan') => ${stud1.nameIncludes('Ivan')}
        stud1.nameIncludes('Denysenko') => ${stud1.nameIncludes('Denysenko')}
    `;
    document.querySelector('pre').append(testData);
</script>
